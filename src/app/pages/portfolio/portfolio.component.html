<app-wrapper [isScreenSize]="true">
  <section class="h-full p-2 md:p-8">
    <div class="h-full flex flex-col justify-between gap-y-8">
      <div class="flex flex-col items-center gap-y-4">
        <h3 class="text-4xl font-medium">Portafolio</h3>
        <span class="rounded-none" variant="secondary" size="lg" hlmBadge
          >&#x2022; Últimos proyectos</span
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        @for (item of gridItems; track item ) {
        <div
          class="bg-foreground aspect-square relative shadow-md text-white group {{
            !item.imageUrl && 'hidden md:block'
          }}"
        >
          @if (item.imageUrl) {
          <img
            src="{{ item.imageUrl }}"
            class="absolute h-full object-cover grayscale group-hover:grayscale-0 group-hover:brightness-110 transition-all duration-1000"
          />

          <div
            class="glass absolute left-0 top-0 p-6 bg-foreground/50 group-hover:opacity-0 transition-opacity duration-500"
          >
            <h3 class="text-lg font-medium">
              {{ item.title }}
            </h3>

            <span class="text-sm font-light">Website</span>
          </div>

          <div
            class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 gap-x-2"
          >
            <button size="iconLg" variant="glass" hlmBtn>
              <ng-icon name="lucideGithub" hlm />
            </button>

            <button size="iconLg" variant="glass" hlmBtn>
              <ng-icon name="lucideArrowUpRight" hlm />
            </button>

            <span class="absolute right-6 bottom-6 text-lg font-light">{{
              item.linkTitle
            }}</span>
          </div>
          }
        </div>
        }
      </div>

      <div class="flex items-center justify-center">
        <span class="mr-6">Revisa más aquí</span>
        <ng-icon name="lucideArrowRight" hlm />
        <button class="underline decoration-dotted" variant="link" hlmBtn>
          Github
        </button>
      </div>
    </div>
  </section>
</app-wrapper>
