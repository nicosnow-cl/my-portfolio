<div
  #mosaicGrid
  class="ml-auto grid w-fit bg-foreground gap-[1px]"
  [style.grid-template-columns]="'repeat(' + columns + ', 1fr)'"
>
  @for (mosaic of mosaics; track mosaic.id; let idx = $index ) {
  <div id="{{ mosaic.id }}" class="size-8" (mousemove)="onMouseMove($event)">
    <div
      class="size-full mosaic-elem bg-background"
      attr.data-index="{{ idx }}"
    ></div>
  </div>
  }
</div>
