<div
  #mosaicGrid
  class="ml-auto grid w-fit bg-foreground gap-[1px]"
  [style.grid-template-columns]="'repeat(' + columns + ', 1fr)'"
  (mousemove)="throttledMouseOver($event)"
>
  @for (mosaic of mosaics; track mosaic.id; let idx = $index ) {
  <div id="{{ mosaic.id }}" class="size-8 relative">
    <div
      #mosaicElem
      class="size-full mosaic-elem bg-background relative"
      attr.data-index="{{ idx }}"
    ></div>
  </div>
  }
</div>
